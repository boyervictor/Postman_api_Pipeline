name: Run Postman Tests with Newman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman and HTML reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-html

      - name: Crear carpeta para reporte
        run: mkdir -p output

      - name: Run Postman Collection y generar reporte HTML
        run: |
          newman run collections/api-tests.postman_collection.json \
            --reporters cli,html \
            --reporter-html-export output/newman-report.html

      - name: Listar archivos en carpeta output (diagnóstico)
        run: ls -la output

      - name: Verificar contenido del reporte (diagnóstico)
        run: cat output/newman-report.html || echo "No se generó el archivo"

      - name: Guardar reporte como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: output/newman-report.html

   
        



     
          

      

    
          

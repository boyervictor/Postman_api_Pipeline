name: Run Postman Tests with Newman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Crear carpeta collections (si no existe)
        run: mkdir -p collections

      - name: Run Postman Collection
        run: |
          newman run collections/api-tests.postman_collection.json --reporters cli,html --reporter-html-export newman-report.html

      - name: Guardar reporte como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: newman-report.html

      

    
          
